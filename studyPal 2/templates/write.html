<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - StudyPal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        /* Custom style for the content editable area */
        #editor {
            border: 1px solid var(--bs-border-color);
            padding: 1rem;
            min-height: 250px;
            /* Ensures the editor looks consistent with other Bootstrap inputs */
            border-radius: var(--bs-border-radius);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
            background-color: var(--bs-body-bg);
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <h1 class="mb-4">‚úèÔ∏è Edit Your Note</h1>
            
            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">Title</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Note Title" value="{{ title or '' }}" required>
                        </div>

                        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Text formatting toolbar">
                            <div class="btn-group me-2" role="group">
                                <button type="button" class="btn btn-outline-secondary" onclick="document.execCommand('bold')" title="Bold">
                                    <i class="bi bi-type-bold"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="document.execCommand('italic')" title="Italic">
                                    <i class="bi bi-type-italic"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="document.execCommand('underline')" title="Underline">
                                    <i class="bi bi-type-underline"></i>
                                </button>
                            </div>
                            
                            <div class="input-group me-2">
                                <span class="input-group-text">Color</span>
                                <input type="color" id="colorPicker" class="form-control form-control-color" title="Pick a text color" onchange="document.execCommand('foreColor', false, this.value)">
                            </div>
                            
                            <select id="fontSizeSelect" class="form-select w-auto" title="Font Size" onchange="document.execCommand('fontSize', false, this.value)">
                                <option value="3" selected>Normal</option>
                                <option value="5">Large</option>
                                <option value="7">Huge</option>
                            </select>
                        </div>

                        <div id="editor" contenteditable="true" class="mb-3">
                            {{ content or 'Type or paste your notes here...' }}
                        </div>

                        <input type="hidden" name="notes" id="notes">

                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="submit" name="action" value="summarise" class="btn btn-primary me-2" onclick="prepareNotes()">Summarise</button>
                                <button type="submit" name="action" value="save" class="btn btn-success" onclick="prepareNotes()">Save Note</button>
                            </div>
                            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Home</a>
                        </div>
                    </form>
                </div>
            </div>
            
            {% if summary %}
                <div class="mt-5">
                    <h2 class="border-bottom pb-2 mb-3">üìù AI Summary:</h2>
                    <div class="card card-body bg-light shadow-sm">
                        {{ summary | safe }}
                    </div>
                </div>
            {% endif %}

        </div>
    </div>
</div>

<script>
    function prepareNotes() {
        // This function captures the HTML content from the editor div
        document.getElementById("notes").value = document.getElementById("editor").innerHTML;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
