<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/customStyles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Test Notes</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<div id="sidebar" class="bg-light border-end">
    <div class="p-3">
      <h3>StudyPal</h3>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('edit_note') }}">Write</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('upload_doc') }}">Document Upload</a>
        </li>
      </ul>
    </div>
</div>
<div class="container mt-4">

  {% for note in notes %}
  <a href="{{ url_for('viewNote', note_id=note['note_id']) }}" class="text-decoration-none text-dark">
    <div class="card mb-3 shadow-sm card-hover">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h6 class="card-title mb-0">{{ note["title"] }}</h6>
        <a href="{{ url_for('flashcards', note_id=note['note_id']) }}" 
           class="btn btn-outline-success btn-sm" 
           onclick="event.stopPropagation()">Flashcards</a>
      </div>
    </div>
  </a>
  {% else %}
  <p>No notes found.</p>
  {% endfor %}
</div>

<style>
.card-hover:hover {
  background-color: #f8f9fa;
  transform: scale(1.01);
  transition: all 0.15s ease-in-out;
}
</style>


</div>



</body>
</html>
