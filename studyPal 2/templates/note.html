<!DOCTYPE html>
<html lang="en" data-bs-theme="light"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyPal - {{ note.title if note else "Note not found" }}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10"> {% if note %}
          <div class="card shadow-sm border-0">
            <div class="card-header bg-light py-3">
              <h1 class="card-title h3 mb-0">{{ note.title | title }}</h1>
            </div>
            
            <div class="card-body p-4">
              <div class="note-content">
                {{ note.summary_text | safe if note.summary_text else "<p class='text-muted'>No summary available</p>" }}
              </div>
            </div>

            <div class="card-footer bg-light text-center py-3">
              <a href="{{ url_for('downloadNote', note_id=note.note_id) }}" class="btn btn-primary me-2">Download Original Text</a>
              <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
            </div>
          </div>

        {% else %}
          <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Note Not Found</h4>
            <p>Unable to fetch this note or it does not exist.</p>
            <hr>
            <a href="{{ url_for('home') }}" class="btn btn-secondary mb-0">Back to Home</a>
          </div>
        {% endif %}

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
