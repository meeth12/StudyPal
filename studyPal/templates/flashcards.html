<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyPal - Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/customStyles.css') }}">
</head>
<body>

<div class="container my-5 text-center">
  <h1 class="mb-4">üß† Flashcards</h1>

  {% if flashcards %}
    <div id="flashcard-container" class="d-flex justify-content-center align-items-center mb-3">
      <div class="flashcard" id="current-card" onclick="this.classList.toggle('flipped')">
        <div class="flashcard-inner">
          <div class="flashcard-front" id="card-front">
            Q: {{ flashcards[0].question }}
          </div>
          <div class="flashcard-back" id="card-back">
            A: {{ flashcards[0].answer }}
          </div>
        </div>
      </div>
    </div>


    <div class="d-flex justify-content-between w-50 mx-auto mb-3">
      <button class="btn btn-secondary" id="prev-btn">Previous</button>
      <button class="btn btn-secondary" id="next-btn">Next</button>
    </div>

    <p class="mt-2" id="card-counter">Card 1 of {{ flashcards|length }}</p>

  {% else %}
    <div class="alert alert-info text-center">
      No flashcards have been generated yet for this note.
    </div>
  {% endif %}

  <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">‚Üê Back to Home</a>
</div>

<script>
  const flashcards = {{ flashcards | tojson }};
  let currentIndex = 0;

  const front = document.getElementById('card-front');
  const back = document.getElementById('card-back');
  const counter = document.getElementById('card-counter');

  document.getElementById('next-btn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % flashcards.length;
    front.textContent = 'Q: ' + flashcards[currentIndex].question;
    back.textContent = 'A: ' + flashcards[currentIndex].answer;
    document.getElementById('current-card').classList.remove('flipped');
    counter.textContent = `Card ${currentIndex + 1} of ${flashcards.length}`;
  });

  document.getElementById('prev-btn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
    front.textContent = 'Q: ' + flashcards[currentIndex].question;
    back.textContent = 'A: ' + flashcards[currentIndex].answer;
    document.getElementById('current-card').classList.remove('flipped');
    counter.textContent = `Card ${currentIndex + 1} of ${flashcards.length}`;
  });
</script>

</body>
</html>
